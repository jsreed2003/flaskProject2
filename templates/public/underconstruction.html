{% extends 'public/layout.html' %}
{% block body %}

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">
  <div class="card m-0">
      <ol class="breadcrumb p-2 mb-0">
        <li class="breadcrumb-item"><a href="/" class="color-highlight"><i class="fa fa-home"></i></a></li>
        <li class="breadcrumb-item"><a href="#" class="color-highlight">Coming Soon</a></li>
      </ol>
  </div>

  <div class="page-content pb-0">
    <div data-card-height="cover" class="card">
      <div class="card-top notch-clear">
        <a href="#" data-back-button class="me-auto icon icon-m"><i
          class="font-14 fa fa-arrow-left color-white"></i></a>
      </div>
      <div class="card-center text-center bg-white mx-3 rounded-m py-4">
        <h1 class="center-text font-36 font-800 mb-1">We're on It!</h1>
        <p class="center-text color-highlight mb-3">We're working to release this quickly!</p>
        <p class="text-center px-3 mt-4 opacity-80">
          This page is currently under construction. We estimate it will be complete in about:
        </p>
        <div class="content">
          <div class="countdown row justify-content-center">
            <div class="disabled">
              <h1 class="font-28" id="years"></h1>
              <p class="mt-n2 font-11 opacity-50">years</p>
            </div>
            <div class="col-3">
              <h1 class="font-28" id="days"></h1>
              <p class="mt-n2 font-11 opacity-50">19 days</p>
            </div>
            <div class="col-3">
              <h1 class="font-28" id="hours"></h1>
              <p class="mt-n2 font-11 opacity-50">3 hours</p>
            </div>
            <div class="col-3">
              <h1 class="font-28" id="minutes"></h1>
              <p class="mt-n2 font-11 opacity-50">15 minutes</p>
            </div>
            <div class="disabled">
              <h1 class="font-28" id="seconds"></h1>
              <p class="mt-n2 font-11 opacity-50">seconds</p>
            </div>
          </div>
        </div>
        <div class="row me-2 ms-2 mb-0 mt-4">
          <div class="col align-self-center">
            <a href="/" class="back-button btn btn-m bg-highlight rounded-sm btn-full text-uppercase font-900 shadow-l">Home</a>
          </div>
        </div>
      </div>
      <div class="card-overlay-infinite preload-img" data-src="images/pictures/_bg-infinite.jpg"></div>
    </div>
  </div>

</div>
</body>
{% endblock %}
