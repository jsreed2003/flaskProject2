{% extends 'public/layout.html' %}
{% block body %}
<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">

    <div class="page-content pb-0">

        <div data-card-height="cover" class="card">
            <div class="card-top notch-clear">
                <a href="#" data-back-button class="me-auto icon icon-m"><i class="font-14 fa fa-arrow-left color-white"></i></a>
            </div>
            <div class="card-center text-center bg-white p-4 mx-3 rounded-m">
                <h1 class="center-text mb-5"><i class="fa fa-3x fa-exclamation-triangle color-red-dark "></i></h1>
                <h1 class="center-text bolder fa-5x mb-3">ERROR</h1>
                <h6 class="center-text font-800 font-14 mb-4">404 - PAGE NOT FOUND. WOOPS!</h6>

                <p class="boxed-text-l mb-5 opacity-80">
                    Sorry Mario, your princess is in another castle. Maybe try the Homepage?
                </p>
                <div class="row me-3 ms-3 mb-0">
                    <div class="col-6">
                        <a href="/" class="back-button btn btn-m bg-highlight rounded-sm btn-full text-uppercase font-900 shadow-l">HOME</a>
                    </div>
                    <div class="col-6">
                        <a href="/" class="back-button btn btn-m bg-highlight rounded-sm btn-full text-uppercase font-900 shadow-l">CONTACT</a>
                    </div>
                    <div class="claerfix"></div>
                </div>
            </div>
            <div class="card-overlay-infinite preload-img" data-src="images/pictures/_bg-infinite.jpg"></div>
        </div>
    </div>

</div>
</body>
{% endblock %}
